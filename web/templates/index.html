<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket AI Assistant</title>
  <style>
    /* Root styles for theming */
    :root {
      --bg-color: #1e293b; /* Dark blue-gray */
      --text-color: #f1f5f9; /* Off-white */
      --accent-color: #38bdf8; /* Light blue */
      --button-hover: #0284c7; /* Darker blue */
      --user-text-color: #4ade80; /* Light green */
      --output-bg: #334155; /* Medium blue-gray */
    }

    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      padding: 20px;
    }

    .output {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 10px;
      background-color: var(--output-bg);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .output .user {
      color: var(--user-text-color);
      font-weight: bold;
      margin-bottom: 5px;
    }

    .output .bot {
      color: var(--text-color);
      margin-bottom: 10px;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: var(--output-bg);
      color: var(--text-color);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: var(--accent-color);
      color: var(--text-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: var(--button-hover);
    }

    #loader {
      display: none;
      font-size: 14px;
      color: var(--accent-color);
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Chat output -->
    <div class="output" id="output">
      <div class="bot">Welcome to Rocket AI Assistant! ðŸš€</div>
      <div class="bot">How can I help you today?</div>
    </div>

    <!-- Input and buttons -->
    <div class="input-container">
      <input type="text" id="input" placeholder="Type your command..." />
      <button onclick="sendCommand()">Send</button>
      <button id="mic-button">ðŸŽ¤ Start Listening</button>
    </div>

    <!-- Loader -->
    <div id="loader">Processing...</div>
  </div>

  <script>
    const output = document.getElementById('output');
    const inputField = document.getElementById('input');
    const loader = document.getElementById('loader');

    // Display message in chat
    function displayMessage(message, isUser = false) {
      const div = document.createElement('div');
      div.textContent = isUser ? `You: ${message}` : message;
      div.className = isUser ? 'user' : 'bot';
      output.appendChild(div);
      output.scrollTop = output.scrollHeight;

      // Bot response with speech synthesis
      if (!isUser) {
        const speech = new SpeechSynthesisUtterance(message);
        window.speechSynthesis.speak(speech);
      }
    }

    // Send user command to Flask backend
    async function sendCommand(query = null) {
      const command = query || inputField.value.trim();
      if (!command) return;

      displayMessage(command, true); // Show user's input
      inputField.value = ''; // Clear input
      loader.style.display = 'block'; // Show loader

      try {
        const response = await fetch('/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: command }),
        });

        const data = await response.json();
        displayMessage(data.response); // Show bot's response
      } catch (error) {
        console.error(error);
        displayMessage("Sorry, I couldn't process your request. Please try again.");
      } finally {
        loader.style.display = 'none'; // Hide loader
      }
    }

    // Speech recognition setup
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      sendCommand(transcript); // Process voice command
    };

    recognition.onerror = (event) => {
      console.error('Speech recognition error:', event.error);
    };

    document.getElementById('mic-button').addEventListener('click', () => {
      recognition.start();
    });

    // Attach Enter key to send the command
    inputField.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        sendCommand();
      }
    });
  </script>
</body>
</html>
